version: 2.1

jobs: 
  build:
    machine: 
      image: ubuntu-2004:202008-01
    steps:
      - checkout
      - run: docker build -t orchestracities/quantumleap .
  test_reporter:
    machine:
      image: ubuntu-2004:202008-01
    steps:
      - checkout
      - run:
          command: |
            pip install pipenv
            pipenv install --dev
      - run:
          command: |
              sudo sysctl -w vm.max_map_count=262144
              source setup_dev_env.sh
              cd src/reporter/tests/
              bash run_tests.sh

workflows:
  main:
    jobs:
      - build
      - test_reporter:
          requires:
            - build
